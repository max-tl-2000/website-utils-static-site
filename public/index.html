<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="CMS Demo app" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="//static.reva.tech/thirdparty/website-utils/pages/website.min.css" rel="stylesheet">
    <link href="//static.reva.tech/thirdparty/website-utils/website-utils.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <script type="text/javascript" src="%PUBLIC_URL%/website-utils.min.js"></script>
    <script type="text/javascript">
        (function() {
            var token = '{token-created-for-website-tenant}';
            var host = 'https://website.staging.env.reva.tech';
            var googleMapsApiToken = '{your-google-api-token}';
            var assetsBasePath = '/out/';

            Reva.initUtils({
                host: host,
                token: token,
                loadCSS: false,
                googleMapsApiToken: googleMapsApiToken,
                assetsBasePath: assetsBasePath,
            });

            document.addEventListener('DOMContentLoaded', function() {
                var s = Reva.stores.getWebSiteStore();
                s.addTrackingConsumer(function(args) {
                    // this sends the payload to GTM
                    window.dataLayer && window.dataLayer.push({
                        event: 'track-action',
                        payload: args
                    });
                });
            });
        }());
    </script>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CMS Demo App</title>


</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
        var s = Reva.stores;
    </script>
    <div id="root"></div>

</html>
